{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
    <form id="register-form" method="post" action="/register/">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    <h3>{{ status }}</h3>
{% endblock %}
